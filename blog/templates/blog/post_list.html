{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
    {% for post in posts %}
        <div class="post">

            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        {% if post.video or post.image %}

            <video class="video" src="{{ post.video.url|default_if_none:'#' }}"  height="400"   controls loop poster="{{ post.image.url|default_if_none:'#' }}">
            </video>

        {% else %}
            <p></p>
        {% endif %}
            <br>

            <p>{{ post.text|linebreaksbr|truncatechars:80 }}</p>
<!--            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>-->
<!--            <div class="date">-->
<!--                {{ post.published_date }}-->
<!--            </div>-->
            <script src="{% static 'js/scrol.js' %}"></script>
        </div>
    {% endfor %}
{% endblock %}
