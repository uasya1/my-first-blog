{% load static %}
<html>
    <head>
        <title>Django Free</title>
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'image/mewtwo.ico' %}">
            <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet" type="text/css">


    </head>
<body>

    <div class="page-header">
        {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu">New<span class="glyphicon glyphicon-plus"></span></a>
            <a href="{% url 'post_draft_list' %}" class="top-menu">Edit<span class="glyphicon glyphicon-edit"></span></a>
            <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
        {% else %}
            <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock">LogIn</span></a>
        {% endif %}
        <h1><a href="/">Django Free</a></h1>
    </div>
    <div class="back">
        <div class="content container">
            <div class="row">
                <div class="col-md-10">
                {% block content %}
                {% endblock %}

                </div>


            </div>
        </div>
    </div>
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>-->

</body>
</html>
