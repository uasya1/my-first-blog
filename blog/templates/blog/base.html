{% load static %}
<html>
    <head>
        <title>InsideYou</title>
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'image/mewtwo.ico' %}">
            <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet" type="text/css">


    </head>
<body>

    <div class="page-header">
        {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu">New<span class="glyphicon glyphicon-plus"></span></a>
            <a href="{% url 'post_draft_list' %}" class="top-menu">Publish<span class="glyphicon glyphicon-edit"></span></a>
            <p class="top-menu">{{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
        {% else %}
            <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock">LogIn</span></a>
        {% endif %}

        <div class="page-links">
            <h1>
                <a href="/">Hot</a>
                <a href="/new">New</a>
            </h1>
        </div>
    </div>
    <div class="back">
        <div class="content container">
            <div class="row">
                {% block content %}
                {% endblock %}

            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</body>
</html>
