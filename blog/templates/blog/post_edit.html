{% extends 'blog/base.html' %}

{% block content %}
    <div class="title-newpost">
    <h1>New post</h1>
    </div>
    </br>
    <div class="edit-newpost">
    <form method="POST" enctype="multipart/form-data" class="post-form" >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-secondary">Save</button>
    </form>
    </div>
{% endblock %}
